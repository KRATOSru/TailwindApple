<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/8bee8989d2.js" crossorigin="anonymous"></script>
<!--  <link rel="stylesheet" href="src/assets/tailwind.css">-->
  <title>TailwindApple</title>
</head>
<body class="bg-black">
<nav class="top-0 absolute z-50 w-full flex flex-wrap items-center justify-between px-2 py-3">
  <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
    <div class="w-full relative flex justify-between lg:w-auto lg:static lg:justify-start">
      <a href="#" class="text-small font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase text-white">Home</a>
      <button class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden lg:outline-none focus:outline-none" type="button" onclick="toggleNavbar('example-collapse-navbar')">
        <i class="text-white fas fa-bars"></i>
      </button>
    </div>
    <div class="lg:flex"></div>
  </div>
</nav>
</body>
<script>
  function toggleNavbar(collapseId) {
    document.getElementById(collapseId).classList.toggle('hidden')
    document.getElementById(collapseId).classList.toggle('block')
  }
</script>
</html>
